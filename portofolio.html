<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Tabel</title>
</head>

<header id="header-1">
    <H1>
        Halaman Portofolio Ardhi Kurniawan
    </H1>
</header>
<body>
    <form>
        <h3>Tahun Ajaran : </h3>
        <input type="text" name="Tahun Ajaran">
        <h3>Jenjang Pendidikan : </h3>
        <input type="text" name="Jenjang Pendidikan">
        <h3>Pengalaman : </h3>
        <input type="text" name="Pengalaman">

    <br>
    <div>
        <input type="submit" value="Submit">
    </div>

    <br>

    <h3>Pengalaman Yang Telah Dilakukan</h3>

    <table border="2">
        <tr>
            <th>Tahun Ajaran</th>
            <th>Jenjang Pendidikan</th>
            <th>Pengalaman</th>
        </tr>

        <tr>
            <td>2017-2020</td>
            <td>SMAN Negeri Ploso</td>
            <td>Pernah masuk dalam kegiatan Pramuka sewaktu SMA</td>
        </tr>
    </table>

<footer></footer>
